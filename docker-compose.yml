services:
  db:
    image: mariadb:11
    container_name: rosy-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-practice}
      MYSQL_USER: ${MYSQL_USER:-rosy}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme-rosy}
    volumes:
      - db_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command: >
      --innodb-buffer-pool-size=128M
      --max-connections=20
      --performance-schema=OFF
      --skip-log-bin
      --local-infile=1
    restart: unless-stopped
    networks:
      - rosy-net

  adminer:
    image: adminer
    container_name: rosy-adminer
    depends_on:
      - db
    ports:
      - "127.0.0.1:8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    restart: unless-stopped
    networks:
      - rosy-net

networks:
  rosy-net:
    driver: bridge

volumes:
  db_data:
